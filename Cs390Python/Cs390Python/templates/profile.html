{% extends "layout.html" %}

{% block content %}
<div class="row">
    <img style="height:192px; float:left; margin-right: 16px;" src="{{ url_for('avatar', userid=profileUser.id) }}" />
    <h1>{{ profileUser.displayName }}'s Profile</h1>
    <a href="{{ url_for('addfriend', userid=profileUser.id) }}" class="btn btn-success">Add Friend</a>
    <br />
    {% for circle in myCircles %}
        <a href="{{ url_for('addToCircle', circleid=circle.id, userid=profileUser.id) }}" class="btn btn-primary">Add to {{ circle.name }}</a>
    {% endfor %}
</div>

{% endblock %}
